
<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>StoryStore - Your Global Shopping Destination</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-jakarta: 'Plus Jakarta Sans', sans-serif;
      --shopee-orange: #ee4d2d;
      --bg-gray: #f5f5f5;
    }
    body {
      font-family: var(--font-jakarta);
      background-color: var(--bg-gray);
      color: #333;
      -webkit-tap-highlight-color: transparent;
    }
    .transition-custom {
      transition: all 0.2s ease-in-out;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    input::placeholder {
      font-size: 0.8rem;
      opacity: 0.5;
    }
    .loading-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: .5; }
    }
  </style>
